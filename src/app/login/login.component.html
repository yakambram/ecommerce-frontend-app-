<div class="container">

    <mat-card>
        <mat-card-title>Login </mat-card-title>
        <mat-card-content>
            <div class="container">
            <form [formGroup]="loginForm" >
                <div class="row">
                <mat-form-field appearance="outline">
                   <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Email Address" required>
                    <mat-error *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                    Please enter a valid username.</mat-error>
                </mat-form-field>
             </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                     <mat-label>Password</mat-label>
                     <input matInput type="{{ hidePassword ? 'password':'text'}}"  formControlName="password" placeholder="Password" required/>
                     <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                         <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                     </button>
                     <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                      Please enter a valid password.
                    </mat-error>
                   </mat-form-field>
                   </div>
                 <div class="row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
                  </div>
            </form>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button  color="accent" routerLink="/signup">Don't have an account? Sign up</button>
        </mat-card-actions>
    </mat-card>
</div>

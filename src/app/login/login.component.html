<section class="vh-75 overflow-hidden" style="background-color: #9A616D;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-12">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block overflow-hidden">
                <!-- Add overflow-hidden class here -->
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center overflow-hidden">
                <!-- Add overflow-hidden class here -->
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">E-Cart</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" formControlName="username" id="form2Example17"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" formControlName="password" id="form2Example27"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button mat-raised-button style="background-color: #9A616D; color: #fff;" type="submit"
                        [disabled]="loginForm.invalid">Login</button>
                      <span style="margin-left: 5px;"><a class="small text-muted" href="#!">Forgot password?</a></span><br>
                    </div>
  
                    <mat-card-actions>
                      <button mat-raised-button color="accent" routerLink="/signup">Don't have an account? Register
                        here</button>
                    </mat-card-actions> <br>
  
                    <div class="mt-5">
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- cart.component.html -->

<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div *ngFor="let item of cartItems" class="cart-item">
        <div class="product-info">
            <img src="https://placekitten.com/200/200" alt="IMG">
            <div>
                <h3>{{ item.product.productName }}</h3>
                <p>{{ item.product.productDescription }}</p>
                <h2>Price: {{ item.product.productPrice | currency: 'INR' }}</h2>
            </div>
        </div>
        <div class="quantity-input">
            <button (click)="cartService.incrementQuantity(item.product)">+</button>
            <span>{{ item.quantity }}</span>
            <button (click)="cartService.decrementQuantity(item.product)">-</button>
        </div>
        <button class="remove-button" (click)="removeItem(item.product)">Remove</button>
    </div>

    <div class="total-amount">
        <h3>Total Amount: {{ totalAmount | currency: 'INR' }}</h3>
    </div>

    <div class="button-container">
        <button class="clear-button" (click)="clearCart()">Clear Cart</button>
        <button class="payment-button" (click)="placeOrder()">Place Order</button>
    </div>
</div>

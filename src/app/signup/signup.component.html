<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>

        <mat-card-content>
            <div class="container">
            <form [formGroup]="signupForm">
                <div class="row">
                <mat-form-field appearance="outline">
                     <mat-label>Username</mat-label>
                     <input matInput formControlName="username" placeholder="Email Address" required/>
                     <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                      Please enter a valid name
                    </mat-error>
                </mat-form-field>
                 </div>
                 <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required/>
                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                     Please enter a valid email
                   </mat-error>
               </mat-form-field>
             </div>
             <div class="row">
               <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="{{ hidePassword ? 'password':'text'}}"  formControlName="password" placeholder="Password" required/>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                 Please enter a valid password
               </mat-error>
              </mat-form-field>
              </div>
              <div class="row">
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="{{ hidePassword ? 'password':'text'}}"  formControlName="confirmPassword" placeholder="confirmPassword" required/>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                 Please enter a valid password
               </mat-error>
              </mat-form-field>
              </div>
              <div class="row">
              <mat-form-field>
                <mat-label>Select a user role</mat-label>
                <mat-select   formControlName="appUserRoles">
                  <mat-option *ngFor="let role of appUserRoles" [value]="role">
                    {{ role }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="row">
              <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">Sign Up</button>
            </div>
            </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
